    text: "**Jeremy Zilar** has deep experience leading cross-functional teams through transformational change in media, arts organizations, and government.


    Jeremy began his career as an artist and art fabrication, and later went on to work almost a decade at [_The New York Times_](https://nytimes.com/), helping to transition the _Times_ to a digital-first organization where jouranalist could work together from multiple locations around the world.


    More recently, he joined [18F](https://18f.gsa.gov/),Â a digital services agency within the United States Government. He now directs [Digital.gov](https://digital.gov/), a program out of the [GSA](https://gsa.gov/) that provides guidance, tools, and practices for building better digital services for the public."

    img: /assets/img/jeremy-gif.GIF
    img_alt: Jeremy Zilar
